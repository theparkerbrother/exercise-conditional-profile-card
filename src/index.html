<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container mt-4">
      <h1 class="row mb-5">Complete your card...</h1>
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Include Cover</label>
            <select class="form-select picker" for="includeCover">
              <option value="">Include Cover</option>
              <option value="true">True</option>
              <option value="false">False</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input class="form-control input" for="name" type="text" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input class="form-control input" for="lastName" type="text" />
          </div>
          <div class="col-md-6">
            <label class="form-label">S.M. Position</label>
            <select class="form-select picker" for="socialMediaPosition">
              <option value="position-left">Left</option>
              <option value="position-right">Right</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Twitter</label>
            <input class="form-control picker" for="twitter" type="text" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Github</label>
            <input class="form-control picker" for="github" type="text" />
          </div>
          <div class="col-md-6">
            <label class="form-label">LinkedIn</label>
            <input class="form-control picker" for="linkedin" type="text" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Instagram</label>
            <input class="form-control picker" for="instagram" type="text" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Role</label>
            <select class="form-select picker" for="role">
              <option value="">null</option>
              <option value="Web Developer">Web Developer</option>
              <option value="Floor Planner">Floor Planner</option>
              <option value="Technical Writter">Technical Writter</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">City</label>
            <select class="form-select picker" for="city">
              <option value="">null</option>
              <option value="Miami">Miami</option>
              <option value="Munich">Munich</option>
              <option value="Caracas">Caracas</option>
              <option value="Toronto">Toronto</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Country</label>
            <select class="form-select picker" for="country">
              <option value="">null</option>
              <option value="USA">USA</option>
              <option value="Germany">Germany</option>
              <option value="Canada">Canada</option>
              <option value="Venezuela">Venezuela</option>
            </select>
          </div>
        </div>
      </form>
    </div>
